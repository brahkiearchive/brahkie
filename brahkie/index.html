<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brarchive</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="content">
        <!-- Password Screen -->
        <div id="password-screen">
            <form id="password-form">
                Password: <input type="password" id="password" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Archive Content (hidden by default) -->
        <div id="archive-content">
            <div class="header">
                <img src="https://github.com/brahkiearchive/brahkie/raw/main/assets/imageAssets/titleText.gif" alt="Brarchive Title">
            </div>
            <div class="download-container">
                <!-- Archive content goes here -->
                <!-- Example entry -->
                <p>
                    <img src="https://github.com/brahkiearchive/brahkie/raw/main/assets/thumbnailAssets/why%20windows%20xp%20is%20better%20than%20windows%20vista%20-%20thumbnail.jpg" alt="Thumbnail">
                    <strong>12/04/2023</strong>: "why windows xp is better than windows vista" - <a href="https://github.com/brahkiearchive/brahkie/raw/main/assets/archiveZips/why%20windows%20xp%20is%20better%20than%20windows%20vista.mp4" download>Download</a>
                </p>
                <!-- More entries follow... -->
            </div>
        </div>

        <!-- Unwelcome Screen (hidden by default) -->
        <div id="unwelcome-screen">
            <p>you are not welcome</p>
        </div>
    </div>

    <script>
        const passwordForm = document.getElementById("password-form");
        const passwordInput = document.getElementById("password");
        const passwordScreen = document.getElementById("password-screen");
        const archiveContent = document.getElementById("archive-content");
        const unwelcomeScreen = document.getElementById("unwelcome-screen");

        // Hide archive content and unwelcome screen by default
        archiveContent.style.display = 'none';
        unwelcomeScreen.style.display = 'none';

        passwordForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const enteredPassword = passwordInput.value;
            
            // Hide password screen
            passwordScreen.style.display = "none";

            // Check password
            if (enteredPassword === "brahkiebrewery") {
                // Show archive content
                archiveContent.style.display = "block";
            } else {
                // Show unwelcome message
                unwelcomeScreen.style.display = "flex";
            }
        });
    </script>
</body>
</html>
