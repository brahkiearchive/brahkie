<!DOCTYPE html>
<html>
<head>
    <title>BRAHKIES ARCHIVE</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/brahkiearchive/brarchive/blob/main/brahkie/assets/favicon.ico?raw=true">
    <style>
        body {
            background-image: url('https://github.com/brahkiearchive/brarchive/blob/main/brahkie/assets/background.gif?raw=true');
            background-repeat: repeat;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Full view height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .title-image {
            position: absolute;
            top: 20%; /* 1/5 from the top */
        }
        .element-box {
            position: absolute;
            top: 50%; /* Start at the center of the page */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust position to truly center the box */
            width: 33.33%; /* Width of the box is 1/3 of the screen */
            background-color: #666666; /* Hex color for the background */
            padding: 20px; /* Padding inside the box */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Optional: Adds a shadow for better visibility */
            overflow: auto; /* Ensures content overflow is handled */
        }
        /* Add more CSS as needed */
    </style>
</head>
<body>
    <img src="https://github.com/brahkiearchive/brarchive/blob/main/brahkie/assets/title.gif?raw=true" alt="Title" class="title-image">
    <div class="element-box">
        <!-- Add your text, images, and files here -->
    </div>
</body>
</html>
