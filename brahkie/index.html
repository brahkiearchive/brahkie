<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brarchive</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <!-- Password screen -->
    <div id="password-screen" class="password-container">
        <h1>Password Required</h1>
        <form id="password-form">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Archive content -->
    <div id="archive-content" class="archive-container">
        <div class="header">
            <img src="https://github.com/brahkiearchive/brahkie/raw/main/assets/imageAssets/titleText.gif" alt="Brarchive GIF">
        </div>
        <!-- Rest of your archive content here -->
    </div>

    <script>
        const passwordScreen = document.getElementById("password-screen");
        const archiveContent = document.getElementById("archive-content");
        const passwordForm = document.getElementById("password-form");
        const passwordInput = document.getElementById("password");

        passwordForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const enteredPassword = passwordInput.value;

            // Replace "your_password_here" with your actual password
            if (enteredPassword === "brahkiebrewery") {
                // Show the archive content and hide the password screen
                archiveContent.style.display = "block";
                passwordScreen.style.display = "none";
            }
        });
    </script>
</body>
</html>
