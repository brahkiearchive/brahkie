<!DOCTYPE html>
<html>
<head>
    <title>BRAHKIES ARCHIVE</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/brahkiearchive/brarchive/blob/main/brahkie/assets/favicon.ico?raw=true">
    <style>
        body {
            background-image: url('https://github.com/brahkiearchive/brarchive/blob/main/brahkie/assets/background.gif?raw=true');
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title-image {
            position: absolute;
            top: 20%;
        }
        .element-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background-color: #666666;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            overflow: auto;
        }
        .archive-entry {
            display: flex;
            align-items: center; /* Center content vertically */
            height: 200px; /* Height of each entry */
            margin-bottom: 50px; /* Spacing between entries */
        }
        .archive-entry img {
            margin-left: 25px; /* Space from the left of the box */
            height: 125px; /* Thumbnail height */
            width: auto; /* Width is proportional to the height */
        }
        /* Add more CSS as needed */
    </style>
</head>
<body>
    <img src="https://github.com/brahkiearchive/brarchive/blob/main/brahkie/assets/title.gif?raw=true" alt="Title" class="title-image">
    <div class="element-box">
        <div class="archive-entry">
            <img src="https://github.com/brahkiearchive/brarchive/blob/main/brahkie/assets/thumbnails/016%20-%20why%20windows%20xp%20is%20better%20than%20windows%20vista.jpg?raw=true" alt="Thumbnail">
            <!-- Additional content for this entry goes here -->
        </div>
        <!-- Additional entries can be added here -->
    </div>
</body>
</html>
